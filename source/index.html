<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Drink2Go - Интернет-магазин кофейных напитков</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page__body">

    <!-- Шапка -->

    <header class="header">
      <div class="header__wrapper wrapper">
        <div class="header__logo logo">
          <a class="logo__img" href="https://htmlacademy.ru/intensive/adaptive" target="_blank">
            <picture>
              <source media="(max-width: 767px)" srcset="img/logo-mobile.svg">
              <source media="(max-width: 1439px)" srcset="img/logo-tablet.svg">
              <img src="img/logo-desktop.svg" alt="Логотип компании Drink2Go">
            </picture>
          </a>
          <span class="logo__text">Интернет-магазин кофейных напитков</span>
        </div>


        <!-- Навигация -->

        <nav class="nav nav--nojs nav--closed">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link nav__link--current" href="#">Главная</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Каталог</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Доставка</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">О нас</a>
            </li>
          </ul>

          <ul class="nav__user-list user-list">
            <li class="user-list__item">
              <a class="user-list__link" href="#">
                <svg class="user-list__icon" width="16" height="16">
                  <use href="img/icons/stack.svg#user" />
                </svg>
                <span class="visually-hidden">Войти в личный кабинет.</span>
                <span class="user-list__text">Войти</span>
              </a>
            </li>
            <li class="user-list__item">
              <a class="user-list__link" href="#">
                <svg class="user-list__icon" width="16" height="16">
                  <use href="img/icons/stack.svg#cart" />
                </svg>
                <span class="visually-hidden">Корзина с товарами.</span>
                <span class="user-list__text">Корзина</span>
              </a>
            </li>
          </ul>
          <button class="nav__toggle" type="button">
            <span class="visually-hidden">Открыть/закрыть меню.</span>
          </button>
        </nav>

      </div>
    </header>

    <script src="./js/script.js" defer></script>
  </body>
</html>
